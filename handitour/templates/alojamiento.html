{% extends "base.html" %}
{% block title %}{{ alojamiento }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12 col-lg-4 mt-3" style="height: 600px; width: 200px; overflow: scroll;">
            <table>
                <thead>
                    <tr>
                        <th>Calificai√≥n</th>
                        <td>{{ alojamiento.calificacion }}</td>
                    </tr>
                    <tr>
                        <th>Barrio</th>
                        <td>{{ alojamiento.barrio }}</td>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="col-md-12 col-lg-4 mt-3">
             <img src="{{alojamiento.foto.url}}" id="imgmonumento" alt="...">
        </div>
        <div class="col-md-12 col-lg-4 mt-3">
            <div id="mapa" style="height: 500px; width: 500px">
            </div>
        </div>
    </div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuqyO6rP6S_609rthhZt0dbi_uAHgpM8s"></script>
<script>
let map
$(document).ready(function () {
    $.ajax(
        {
        url: 'https://maps.googleapis.com/maps/api/geocode/json?address={{alojamiento.localizacion}}&key=AIzaSyDuqyO6rP6S_609rthhZt0dbi_uAHgpM8s',
        type: 'GET',
        dataType: 'text',
        success: function (data) {
            datos = JSON.parse(data);

            map = new google.maps.Map(document.getElementById("mapa"), {
                center: {lat: parseFloat(datos.results[0].geometry.location.lat) , lng: parseFloat(datos.results[0].geometry.location.lng)},
                zoom: 18,
            });
        },
        error: function () {
            alert("No hemos podido encontrar resultados");
        },
    });
});

</script>
{% endblock %}
