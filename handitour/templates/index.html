{% extends "base.html" %}

{% for ciudad in ciudades %}

        <a href="ciudad/{{ ciudad.id }}"> <img src="{{ciudad.foto.url}}" class="card-img-top" alt="..."></a>

   </div>
{% endfor %}
  </div>
{% endblock %}
