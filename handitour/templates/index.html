{% extends "base.html" %}
{% block title %}Handitour - inicio{% endblock %}
{% block content %}
<div class="container mt-3">
<div class="row">
{% for ciudad in ciudades %}
    <div class="mt-3 ml-5">
    <a href="{{ ciudad.get_absolute_url }}" class="card">
            <img src="{{ciudad.foto.url}}" class="card-img-top ciudad" alt="...">
            <div class="image-title">{{ ciudad.nombre }}</div>
    </a>
    </div>
{% endfor %}
  </div>
</div>
{% endblock %}
